name: Validate front

on:
  push:
    branches: [main]
    paths:
      - 'front/**'
      - '.github/workflows/front-validate.yml'
  pull_request:
    paths:
      - 'front/**'
      - '.github/workflows/front-validate.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: TypeScript validation
        run: |
          cd front
          npm run validate

      - name: Lint check
        run: |
          cd front
          npm run lint:check
