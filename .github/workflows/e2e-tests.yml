name: e2e Tests

on:
  push:
    branches: [main]
    paths:
      - 'front/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    paths:
      - 'front/**'
      - '.github/workflows/e2e-tests.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd front && npm ci

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            front/node_modules/playwright/.local-browsers
          key: ${{ runner.os }}-playwright-${{ hashFiles('front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: cd front && npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: |
          cd front
          npx playwright test
        env:
          VITE_CI: true
          VITE_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.VITE_GOOGLE_OAUTH_CLIENT_ID }}

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-artifacts
          path: |
            front/playwright-report/
            front/test-results/
            front/playwright/.cache/
          retention-days: 30
